<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-12 col-lg-12 col-md-12">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form class="user" name="loginDetails">
                                    <div class="form-group">
                                        <input aria-describedby="emailHelp" class="form-control form-control-user" id="exampleInputEmail" name="userName" ng-model="user.emailId" placeholder="Enter Email Address..."
                                               required type="email">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control form-control-user" id="exampleInputPassword" name="password" ng-model="user.password" placeholder="Password" required type="password">
                                    </div>
                                    <button class="btn btn-primary btn-user btn-block" ng-click="login(user)" ng-disabled="loginDetails.$invalid" type="submit">Login</button>
                                    <hr>
                                </form>
                                <div class="text-center">
                                    <a class="small" href="#!apps/forgotPassword">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="#!apps/register">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
