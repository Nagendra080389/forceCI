<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Application Dashboard</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/js/iziModal.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/css/iziModal.min.css" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet"/>
	<script src="../js/script.js"></script>
	<script src="../js/pace/pace.min.js"></script>
	<link href="../css/pace/pace-theme-center-circle.css" rel="stylesheet">


</head>

<body ng-app="forceCIApp" ng-controller="orderFromController">

<div id="repositoryRule">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<div class="modal-body">
					<table class="table table-sm table-inverse table-responsive table-striped">
						<thead>
						<tr>
							<th>SL No.</th>
								<th>Repository Name</th>
							<th>Active</th>
						</tr>
						</thead>
						<tr ng-repeat="eachData in lstRepositoryData">

							<td>{{$index + 1}}</td>
							<td>{{eachData.repositoryName}}</td>
							<td>
								<label class="switch">
									<input id="activeRepositorySlider" ng-if="eachData.active == true" type="checkbox" checked ng-model="eachData.active"
									       ng-change='change(eachData.active,"{{eachData.repositoryName}}")'>
									<input id="inactiveRepositorySlider" ng-if="eachData.active == false" type="checkbox" ng-model="eachData.active"
									       ng-change='change(eachData.active, "{{eachData.repositoryName}}")'>
									<span class="slider round"></span>
								</label>
							</td>

						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
