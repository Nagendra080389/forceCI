<div class="container">

    <div class="row justify-content-center">
        <div class="col-xl-12 col-lg-12 col-md-12">
            <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-6">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                    </div>
                    <form class="user">
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="text" class="form-control form-control-user" ng-model="user.FirstName" id="exampleFirstName" placeholder="First Name">
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control form-control-user" ng-model="user.LastName" id="exampleLastName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control form-control-user" ng-model="user.EmailAddress" id="exampleInputEmail" placeholder="Email Address">
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="password" class="form-control form-control-user" ng-model="user.Password" id="exampleInputPassword" placeholder="Password">
                            </div>
                            <div class="col-sm-6">
                                <input type="password" class="form-control form-control-user" ng-model="user.RepeatPassword" id="exampleRepeatPassword" placeholder="Repeat Password">
                            </div>
                        </div>
                        <a href="javascript:void(0);" ng-click="register(user)" class="btn btn-primary btn-user btn-block">
                            Register Account
                        </a>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a class="small" href="#!apps/forgotPassword">Forgot Password?</a>
                    </div>
                    <div class="text-center">
                        <a class="small" href="#!index">Already have an account? Login!</a>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
        </div>
    </div>
</div>
