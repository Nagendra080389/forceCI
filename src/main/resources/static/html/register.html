<div class="container">

    <div class="row justify-content-center">
        <div class="col-xl-12 col-lg-12 col-md-12">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-register-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                                </div>
                                <form class="user" name="registrationDetails">
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0" ng-class="{ 'has-error' : registrationDetails.firstName.$dirty && registrationDetails.firstName.$invalid }">
                                            <input class="form-control form-control-user" id="exampleFirstName" name="firstName" ng-model="user.firstName" placeholder="First Name" required type="text">
                                            <span ng-show="registrationDetails.firstName.$touched && registrationDetails.firstName.$invalid" style="color:red">First Name is required.</span>
                                        </div>
                                        <div class="col-sm-6" ng-class="{ 'has-error' : registrationDetails.lastName.$dirty && registrationDetails.lastName.$invalid }">
                                            <input class="form-control form-control-user" id="exampleLastName" name="lastName" ng-model="user.lastName" placeholder="Last Name" type="text">
                                            <span ng-show="registrationDetails.lastName.$touched && registrationDetails.lastName.$invalid" style="color:red">Last Name is required.</span>
                                        </div>
                                    </div>
                                    <div class="form-group" ng-class="{ 'has-error' : registrationDetails.emailId.$dirty && registrationDetails.emailId.$invalid }">
                                        <input class="form-control form-control-user" id="exampleInputEmail" name="emailId" ng-model="user.emailId" placeholder="Email Address" required type="email">
                                        <span ng-show="registrationDetails.emailId.$touched && registrationDetails.emailId.$invalid" style="color:red">Email is required.</span>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0" ng-class="{ 'has-error' : registrationDetails.password.$dirty && registrationDetails.password.$invalid }">
                                            <input class="form-control form-control-user" id="exampleInputPassword" minlength="6" name="password" ng-model="user.password"
                                                   placeholder="Password" required type="password">
                                            <span ng-show="registrationDetails.password.$touched && registrationDetails.password.$invalid" style="color:red">Password is required and should be minimum of 6 characters.</span>
                                        </div>
                                        <div class="col-sm-6" ng-class="{ 'has-error' : registrationDetails.repeatPassword.$dirty && registrationDetails.repeatPassword.$invalid }">
                                            <input class="form-control form-control-user" id="exampleRepeatPassword" minlength="6" name="repeatPassword"
                                                   ng-disabled="registrationDetails.password.$invalid" ng-model="user.RepeatPassword" placeholder="Confirm Password" required type="password">
                                            <span ng-show="registrationDetails.repeatPassword.$touched && (registrationDetails.repeatPassword.$invalid || user.password != user.RepeatPassword)" style="color:red">Confirm Password is required and should match
                                             Password</span>
                                        </div>
                                        <div class="g-recaptcha form-group pl-3"
                                             data-sitekey="6Lcr3uUUAAAAAPnCZdcC9qTt-GKFVl9U1fmpHHRt">
                                        </div>
                                    </div>
                                    <button class="btn btn-primary btn-user btn-block" ng-click="register(user)" ng-disabled="registrationDetails.$invalid" type="submit">Register Account</button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="#!apps/forgotPassword">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="#!index">Already have an account? Login!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
