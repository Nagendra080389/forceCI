<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/jqueryCookie/jquery.cookie.js"></script>
    <title>Oauth Success</title>
    <script>
        $(document).ready(function () {
            let sfdcAccessToken = $.cookie("SFDC_ACCESS_TOKEN");
            let sfdcUserName = $.cookie("SFDC_USER_NAME");
            let sfdcInstanceURL = $.cookie("SFDC_INSTANCE_URL");
            const objOauth = {
                strDestinationId: 'OauthPayload',
                sfdcAccessToken : sfdcAccessToken,
                sfdcUserName : sfdcUserName,
                sfdcInstanceURL : sfdcInstanceURL
            };
            window.opener.postMessage(objOauth, window.location.origin);
        })
    </script>
</head>
<body>
Success!
</body>
</html>
